    <div class="container-fluid p-0">

            <!-- Results will be inserted here by JavaScript -->
          </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/resume.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Get results from sessionStorage
            const storedResults = sessionStorage.getItem('testResults');
            
            console.log('Stored results:', storedResults); // Debug log
            
            if (!storedResults) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <h4>Nu există rezultate</h4>
                        <p>Nu s-au găsit rezultate. Te rugăm să încerci un test mai întâi.</p>
                    </div>
                `;
                return;
            }
            
            try {
                const data = JSON.parse(storedResults);
                const { results, correctCount, totalCount } = data;
                
                console.log('Parsed data:', data); // Debug log
            
            // Display score summary
            const percentage = totalCount > 0 ? ((correctCount / totalCount) * 100).toFixed(1) : 0;
            const scoreClass = percentage >= 70 ? 'text-success' : (percentage >= 50 ? 'text-warning' : 'text-danger');
            
            let html = `
                <div class="score-summary ${scoreClass}">
                    <strong>Scor final: ${correctCount} / ${totalCount} (${percentage}%)</strong>
                </div>
            `;
            
            // Display detailed results for each problem
            results.forEach((problem) => {
                html += `
                    <div class="resume-item d-flex flex-column flex-md-row mb-5">
                        <div class="resume-content mr-auto">
                            <h3 class="mb-0">Problema ${problem.testNumber}</h3>
                `;
                
                problem.results.forEach((result) => {
                    const statusClass = result.isCorrect ? 'correct' : 'incorrect';
                    const statusIcon = result.isCorrect ? '✓' : '✗';
                    const statusText = result.isCorrect ? 'Corect!' : 'Incorect';
                    
                    html += `
                        <div class="mb-2">
                            <p>
                                <strong>${result.unknown}:</strong><br>
                                Răspuns corect: <span class="correct">${Number.isFinite(result.correctAnswer) ? result.correctAnswer.toFixed(2) : 'N/A'}</span><br>
                                Răspunsul tău: <span class="${statusClass}">${Number.isFinite(result.userAnswer) ? result.userAnswer.toFixed(2) : 'N/A'}</span>
                                <span class="${statusClass}">${statusIcon} ${statusText}</span>
                            </p>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
            
            // Clear sessionStorage after displaying results
            // Uncomment the line below if you want to clear results after viewing
            // sessionStorage.removeItem('testResults');
                
            } catch (error) {
                console.error('Error parsing results:', error);
                resultsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Eroare la afișarea rezultatelor</h4>
                        <p>A apărut o eroare la procesarea rezultatelor. Te rugăm să încerci din nou.</p>
                        <small>Detalii eroare: ${error.message}</small>
                    </div>
                `;
            }
        });
    </script>
