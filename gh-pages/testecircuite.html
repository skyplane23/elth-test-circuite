    <script>
        // Test state storage
        let testState = {
            tests: [],
            varValues: [],
            correctAnswers: []
        };

        // Generate and display tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            const range = parseRange(getURLParameter('range')) || [1, 10];
            const nrEx = parseInt(getURLParameter('nr_ex')) || 5;
            
            generateTests(range, nrEx);
        });

        async function generateTests(range, nrEx) {
            const testContainer = document.getElementById('testContainer');
            
            try {
                // Get circuit tests (IDs 1-53)
                const availableTests = CIRCUIT_TESTS.filter(t => t.id >= 1 && t.id <= 53);
                const shuffledTests = shuffleArray(availableTests);
                const selectedTests = shuffledTests.slice(0, Math.min(nrEx, shuffledTests.length));
                
                console.log('Generating', selectedTests.length, 'tests'); // Debug log
                
                // Generate random values for each test
                for (let i = 0; i < selectedTests.length; i++) {
                    const test = selectedTests[i];
                    console.log('Test', i+1, 'ID:', test.id, 'Variables:', test.variables); // Debug log
                    
                    const varValues = generateVariableValues(test.variables, test.formulas, range);
                    console.log('Generated values:', varValues); // Debug log
                    
                    const answers = calculateAnswers(test, varValues);
                    console.log('Calculated answers:', answers); // Debug log
                    
                    testState.tests.push(test);
                    testState.varValues.push(varValues);
                    testState.correctAnswers.push(answers);
                
                // Create test HTML
                const testDiv = document.createElement('div');
                testDiv.className = 'resume-item d-flex flex-column flex-md-row mb-5';
                testDiv.innerHTML = `
                    <div class="resume-content mr-auto">
                        <h3 class="mb-0">Problema ${i + 1}</h3>
                        <div id="svg-container-${i}" class="mb-3"></div>
                        <div id="inputs-container-${i}"></div>
                    </div>
                `;
                testContainer.appendChild(testDiv);
                
                // Load and display SVG
                await loadSVG(test.id, varValues, i);
                
                // Create input fields for unknowns
                createInputFields(test.unknowns, i);
            }
            
            } catch (error) {
                console.error('Error generating tests:', error);
                testContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Eroare la generarea testelor</h4>
                        <p>A apărut o eroare. Te rugăm să reîncarci pagina.</p>
                        <small>Detalii: ${error.message}</small>
                    </div>
                `;
            }
        }

        async function loadSVG(testId, varValues, index) {
            const svgContainer = document.getElementById(`svg-container-${index}`);
            
            try {
                const response = await fetch(`testsvg/test${testId}-1.svg`);
                const svgContent = await response.text();
                
                // Replace variables in SVG
                const modifiedSVG = replaceSVGVariables(svgContent, varValues);
                svgContainer.innerHTML = modifiedSVG;
            } catch (error) {
                console.error(`Error loading SVG for test ${testId}:`, error);
                svgContainer.innerHTML = '<p class="text-danger">Error loading circuit diagram</p>';
            }
        }

        function createInputFields(unknowns, testIndex) {
            const container = document.getElementById(`inputs-container-${testIndex}`);
            
            unknowns.forEach(unknown => {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'form-group mb-3';
                inputGroup.innerHTML = `
                    <label>${unknown} = </label>
                    <input type="text" class="form-control" name="${unknown}_${testIndex}" 
                           id="${unknown}_${testIndex}" style="max-width: 200px; display: inline-block;">
                `;
                container.appendChild(inputGroup);
            });
        }

        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let correctCount = 0;
            let totalCount = 0;
            let results = [];
            
            // Check each test
            testState.tests.forEach((test, testIndex) => {
                const testResults = [];
                
                test.unknowns.forEach((unknown, unknownIndex) => {
                    const userAnswer = parseFloat(document.getElementById(`${unknown}_${testIndex}`).value);
                    const correctAnswer = testState.correctAnswers[testIndex][unknown];
                    
                    const isCorrect = Math.abs(userAnswer - correctAnswer) < 0.01;
                    if (isCorrect) {
                        correctCount++;
                    }
                    totalCount++;
                    
                    testResults.push({
                        unknown: unknown,
                        userAnswer: userAnswer,
                        correctAnswer: correctAnswer,
                        isCorrect: isCorrect
                    });
                });
                
                results.push({
                    testNumber: testIndex + 1,
                    results: testResults
                });
            });
            
            // Store results and redirect to results page
            sessionStorage.setItem('testResults', JSON.stringify({
                results: results,
                correctCount: correctCount,
                totalCount: totalCount
            }));
            
            window.location.href = 'raspunsuri.html';
        });
    </script>
